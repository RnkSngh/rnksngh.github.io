---
layout: default
---

<style>
  span {
    color: gray;
  }
  .codeDiv {
    overflow: auto;
    background-color: #faf9f6;
  }
  code {
    word-break: break-all;
    white-space: normal;
    flex-wrap: wrap;
    wrap: wrap;
  }
</style>

<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date_to_string }} {% assign author = site.authors | where:
  'short_name', page.author | first %} {% if author %} -
  <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>
{{ content }}
